{% extends 'main/index.html' %}
{% load static %}

{% block title %}Снипеты{% endblock %}


{% block body %}
<div class="container">
    <div class="snipets-container">
        {% for el in snippets %}
            <div class="snipet">
                {{ el.title }}<br>
                {{ el.author }}<br>
                    <img src="{{ el.photo.url }}" alt="{{ el.title }}" style="max-width: 100%;">
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
